<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        /* Partículas flotantes */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-100px) translateX(50px); }
            50% { transform: translateY(-200px) translateX(-30px); }
            75% { transform: translateY(-100px) translateX(-60px); }
        }

        .container {
            perspective: 1500px;
            position: relative;
            z-index: 10;
        }

        /* Sobre */
        .envelope {
            width: 320px;
            height: 200px;
            position: relative;
            cursor: pointer;
            transition: transform 0.6s;
        }

        .envelope:hover {
            transform: scale(1.05);
        }

        .envelope-base {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 0;
            border-left: 160px solid transparent;
            border-right: 160px solid transparent;
            border-top: 120px solid #e8eaf6;
            transform-origin: top;
            transition: transform 1s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 3;
        }

        .envelope.open .envelope-flap {
            transform: rotateX(180deg);
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff6b9d;
            font-size: 48px;
            animation: heartbeat 1.5s infinite;
            z-index: 2;
        }

        @keyframes heartbeat {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            25% { transform: translate(-50%, -50%) scale(1.1); }
            50% { transform: translate(-50%, -50%) scale(1); }
        }

        .instruction {
            position: absolute;
            bottom: -60px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 16px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            animation: pulse 2s infinite;
            white-space: nowrap;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        /* Foto que sale del sobre */
        .photo-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 300px;
            height: 400px;
            opacity: 0;
            transition: all 1.2s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            transform-style: preserve-3d;
            z-index: 20;
        }

        .photo-container.visible {
            transform: translate(-50%, -50%) scale(1) translateY(-50px);
            opacity: 1;
        }

        .photo-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s;
            cursor: pointer;
        }

        .photo-card.flipped {
            transform: rotateY(180deg);
        }

        .photo-front, .photo-back {
            width: 100%;
            height: 100%;
            position: absolute;
            backface-visibility: hidden;
            border-radius: 15px;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }

        .photo-front {
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .photo-placeholder {
            width: 100%;
            height: 80%;
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: #666;
            text-align: center;
            padding: 20px;
        }

        .photo-caption {
            margin-top: 15px;
            font-style: italic;
            color: #333;
            font-size: 14px;
        }

        .photo-back {
            background: white;
            transform: rotateY(180deg);
            display: flex;
        }

        .back-photo {
            width: 50%;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #666;
            padding: 15px;
            text-align: center;
        }

        .back-text {
            width: 50%;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: #fafafa;
        }

        .back-text h2 {
            color: #ff6b9d;
            margin-bottom: 15px;
            font-size: 22px;
        }

        .back-text p {
            color: #555;
            line-height: 1.6;
            font-size: 13px;
        }

        .click-hint {
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.5s;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .photo-container.visible .click-hint {
            opacity: 1;
        }

        /* Ocultar sobre cuando aparece la foto */
        .envelope.hidden {
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s;
        }
    </style>
</head>
<body>
    <!-- Partículas decorativas -->
    <script>
        for(let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.width = (Math.random() * 10 + 5) + 'px';
            particle.style.height = particle.style.width;
            document.body.appendChild(particle);
        }
    </script>

    <div class="container">
        <div class="envelope" id="envelope">
            <div class="envelope-base">
                <div class="envelope-flap"></div>
                <div class="heart">❤️</div>
            </div>
            <div class="instruction">Haz clic para abrir</div>
        </div>

        <div class="photo-container" id="photoContainer">
            <div class="photo-card" id="photoCard">
                <div class="photo-front">
                    <div class="photo-placeholder">
                        <img src="us.jpg" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
                    </div>
                    <div class="photo-caption">Nosotros ❤️</div>
                </div>
                <div class="photo-back">
                    <div class="back-photo">
                       <img src="she.jpg" style="width: 100%; height: 100%; object-fit: cover; border-radius: 10px;">
                    </div>
                    <div class="back-text">
                        <h2>Mi Amor</h2>
                        <p>Cada momento a tu lado es un regalo. Eres la razón de mi sonrisa, mi inspiración y mi felicidad.</p>
                        <p style="margin-top: 10px;">Te amo hoy, mañana y siempre. ❤️</p>
                    </div>
                </div>
            </div>
            <div class="click-hint">Haz clic para voltear</div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const photoContainer = document.getElementById('photoContainer');
        const photoCard = document.getElementById('photoCard');

        envelope.addEventListener('click', function() {
            envelope.classList.add('open');
            
            setTimeout(() => {
                envelope.classList.add('hidden');
                photoContainer.classList.add('visible');
            }, 800);
        });

        photoCard.addEventListener('click', function(e) {
            e.stopPropagation();
            photoCard.classList.toggle('flipped');
        });
    </script>
</body>
</html>
